<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone_paper_scissors</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>You vs Computer</h1>
    <div id="container">
        <img src="" id="paper">
        <img src="" id="Computer">
    </div>
    <div  onclick="reset()" id="reset">Reset</div>
    <div class="time">
    <p>Rest Time:-<span id="number">10</span></p>
    </div>
    <span id="changer"></span>
    <div class="eb">
        <div class="box1">
            <p>Count</p>
        <p id="total"></p>
        </div>
        <div class="box2">
            <p>Defeat</p>
        <p id="defeat"></p>
        </div>
    </div>
    <div id="box" >
        <div class="pap">Paper</div>
        <div class="pap">Scissors</div>
        <div class="pap">Stone</div>
    </div>
    <script src="index.js"></script>
</body>

</html>
